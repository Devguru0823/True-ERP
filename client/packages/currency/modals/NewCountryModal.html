<template name="newcountrymodal">

    <div class="modal-dialog modal-sm modal-dialog-centered" role="document" style="max-width: 400px;">
        <div class="modal-content">
            <form id="newcountry" name="newcountry">
                <div class="modal-header">
                    <h4><div name="newCountryName" id="newCountryName">Add New Country</div></h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body" style="padding: 8px 24px;">
                    <input type="hidden" id="edtCountryID" name="edtCountryID" class="form-control">
                    
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group flex-grow-1" style="margin: 8px 0px;">
                                <label>Country</label>
                                <input type="text" id="edtCountry" name="edtCountry" class="form-control">
                                <input type="hidden" class="form-control" id="countryID" name="countryID">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success btnSaveCountry" type="button"><i class="fa fa-save" style="margin-right: 5px;"></i>Save</button>
                    <button class="btn btn-secondary" data-dismiss="modal" type="button"><i class="fa fa-remove" style="margin-right: 5px;"></i>Close</button>
                </div>
            </form>
        </div>
    </div>

</template>
